<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" style="background-color: aliceblue; box-shadow: 5px 5px 10px black;">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item mt-3">
                <a class="nav-link active" data-toggle="tab" href="#registrasi">Registrasi</a>
            </li>
            <li class="nav-item mt-3">
                <a class="nav-link" data-toggle="tab" href="#listPendaftar">List Pendaftar</a>
            </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="registrasi">
                <!-- Form Registrasi -->
                <div class="container">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="nama">Nama</label>
                            <input type="text" class="form-control" id="nama" required>
                        </div>
                        <div class="form-group">
                            <label for="umur">Umur</label>
                            <input type="number" class="form-control" id="umur" required>
                        </div>
                        <div class="form-group">
                            <label for="uangSangu">Uang Sangu (Rp)</label>
                            <input type="number" class="form-control" id="uangSangu" required>
                        </div>
                        <button type="submit" class="btn btn-primary mb-5">Submit</button>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="listPendaftar">
                <!-- Tabel List Pendaftar -->
                <div class="container">
                    <h3>Resume Pendaftar</h3>
                    <p>Rata-rata umur pendaftar: <span id="averageUmur"></span> tahun</p>
                    <p>Rata-rata uang sangu pendaftar: Rp <span id="averageUangSangu"></span></p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Umur</th>
                                <th>Uang Sangu (Rp)</th>
                            </tr>
                        </thead>
                        <tbody id="listPendaftarTableBody"></tbody>
                    </table>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript dan Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
